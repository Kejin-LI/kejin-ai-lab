<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kejin AI Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root">
      <style>
        .initial-loader {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100vw;
          background-color: #FFFBF0;
          color: #2D3436;
          font-family: 'Fredoka', 'Outfit', sans-serif;
          flex-direction: column;
          gap: 32px;
          position: relative;
          overflow: hidden;
        }

        .avatar-container {
          position: relative;
          width: 120px;
          height: 120px;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .avatar-img {
          width: 100%;
          height: 100%;
          border-radius: 50%;
          object-fit: cover;
          border: 4px solid rgba(255, 255, 255, 0.8);
          position: relative;
          z-index: 10;
          box-shadow: 0 10px 25px rgba(255, 175, 204, 0.3);
          animation: float 6s ease-in-out infinite;
        }

        .glow-ring {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background: radial-gradient(circle, rgba(255, 175, 204, 0.4) 0%, rgba(162, 210, 255, 0) 70%);
          z-index: 1;
          animation: breathe 3s ease-in-out infinite;
        }

        .glow-ring:nth-child(2) {
          width: 140%;
          height: 140%;
          animation-delay: -1s;
          opacity: 0.6;
        }

        .glow-ring:nth-child(3) {
          width: 180%;
          height: 180%;
          animation-delay: -2s;
          opacity: 0.3;
        }

        .loading-text {
          font-size: 18px;
          font-weight: 500;
          color: #636E72;
          letter-spacing: 1px;
          animation: pulse 2s ease-in-out infinite;
        }

        .progress-bar-container {
          width: 200px;
          height: 6px;
          background: rgba(45, 52, 54, 0.05);
          border-radius: 10px;
          overflow: hidden;
          position: relative;
        }

        .progress-bar {
          height: 100%;
          width: 30%;
          background: linear-gradient(90deg, #FFC8DD, #A2D2FF);
          border-radius: 10px;
          position: absolute;
          left: 0;
          top: 0;
          animation: progress 2s ease-in-out infinite;
        }

        @keyframes breathe {
          0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
          50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }

        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
          0%, 100% { opacity: 0.6; }
          50% { opacity: 1; }
        }

        @keyframes progress {
          0% { width: 0%; left: 0; }
          50% { width: 100%; left: 0; }
          100% { width: 0%; left: 100%; }
        }
      </style>
      <div class="initial-loader">
        <div class="avatar-container">
          <div class="glow-ring"></div>
          <div class="glow-ring"></div>
          <div class="glow-ring"></div>
          <img class="avatar-img" src="https://copilot-cn.bytedance.net/api/ide/v1/text_to_image?prompt=3D%20pixar%20style%20cute%20cartoon%20girl%20upper%20body%20portrait%20long%20brown%20hair%20no%20bangs%20exposed%20forehead%20bright%20smile%20wearing%20plain%20beige%20scarf%20grey%20top%20background%20sea%20horizon%20above%20head%20distant%20small%20mountains%20across%20the%20sea%20soft%20lighting&image_size=square" alt="Loading...">
        </div>
        <p class="loading-text">Loading Kejin AI Lab...</p>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
